<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png?v=2">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="A young adult woman facing off to the side, looking towards the camera">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="button-list">
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Clonephaze">Clonephaze</a>.
    </div>
  </main>
</body>
</html>
